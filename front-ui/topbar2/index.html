<!doctype html>
<html>
  <head>
    <style>
      h1 {
        font-size: 3rem;
      }

      a {
        text-decoration: none;
        color: white;
      }

      a:hover {
        color: #ffd233;
        max-width: max-content;
      }

      body {
        background-color: black;
        color: white;
        font-family: "Courier New", Courier, monospace;
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 2rem;
      }

      ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style-type: none;
        gap: 1rem;
      }

      li {
        font-size: 1.5rem;
      }

      .header-link {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1rem;
      }

      table {
        border-collapse: collapse;
        width: 75%;
        background-color: #222222;
        border-radius: 20px;
        max-width: 20rem;
      }

      tr:not(:last-child) {
        /* border applying to top and bottom but not left or right */
        border: 1px solid #717171;
        border-left: none;
        border-right: none;
      }

      tr:hover:not(thead tr) {
        background-color: #454545;
        cursor: pointer;
      }

      thead {
        text-align: left;
      }

      td,
      th {
        padding: 0.2rem;
      }

      .content {
        display: flex;
        /* flex-direction: column; */
        /* flex-wrap: wrap; */
        /* align-items: center; */
        flex-wrap: wrap;
        justify-content: space-around;
      }
      .content-item {
        flex: 1 1 20%;
        margin-left: 2rem;
        margin-right: 2rem;
        /* padding: 5rem; */
      }

      .hidden {
        display: none;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
  </head>

    <script>
      
      let selectedRow = null;
      let preferredWorkerAddr = null;
      let isGenerating = false;

      function fetchRows(){
        fetch("http://localhost:3001/api/workers_funding_summary", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          addRows(data);
          addCheckmarkListner();
          // if (preferredWorkerAddr) {
          //   setCheckmarkPosition(preferredWorkerAddr)
          // };
        });
      }

      function addRows(data) {

        var template = document.getElementById('workers-row-template').content;

        var target = document.getElementById('workers-table')
        target.querySelectorAll('.switch-worker').forEach(e => e.remove());

        data.forEach(function(item, index) {
          console.log(item, index)
            
          var clone = document.importNode(template, true);
            
            clone.querySelector('.switch-worker').setAttribute('id', `row-${index}`);
            clone.querySelector('.switch-worker').setAttribute('data-row', index);
            clone.querySelector('.checkmark').setAttribute('id', `checkmark-${index}`);
            
            clone.querySelector('.switch-worker').setAttribute('data-worker-addr', item.worker_addr);
          
            clone.querySelector('#worker-name').innerText = item.name;
            clone.querySelector('#worker-fee').innerText = item.fee;
            clone.querySelector('#worker-credits').innerText = item.credits;
            
            target.appendChild(clone);
        });
        
      }

      function addCheckmarkListner () {  
        console.log($(".switch-worker"))
        $(".switch-worker").click(function (e) {
          
          $("svg.checkmark").addClass("hidden");

          const rowNum = $(this).data("row");
          var rowId = `#checkmark-${rowNum}`;
          $(rowId).removeClass("hidden");

          console.log(`worker addr: ${$(this).data("worker-addr")}`);    
        });
      }


      fetchRows();

      

    
      
    </script>
